{% load news_tags %}

{% comment "simple tag inc" %}
<div class="list-group">
    {% get_list_categories as category %}
    {% for item in category %}
    <a href="{% url 'category' item.pk %}"
       class="list-group-item list-group-item-action text-wrap">{{item.title}}</a>
    {% endfor %}
</div>
{% endcomment %}

{% show_categories %}
